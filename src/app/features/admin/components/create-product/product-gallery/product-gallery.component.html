<div class="tab-content custom-input">
  <div class="sidebar-body common-form">
    <div class="product-upload">
      <p>
        Product Thumbnail Image
        <span class="c-o-light">&lpar;Main Image&rpar;</span>
      </p>
      <form class="dropzone dropzone-secondary">
        <dropzone
          #dropzoneRef
          class="dropzone-container flex"
          [config]="config"
          [message]="text"
          (addedFile)="onFileAdded($event)"
          (uploadProgress)="onUploadProgress($event)"
          (removedFile)="onFileRemoved($event)"
          (error)="onUploadError($event)"
          (complete)="onUploadComplete($event)"
        >
        </dropzone>
      </form>
    </div>
    <div class="product-buttons">
      <button
        class="btn"
        type="button"
        [disabled]="isUploadingFiles"
        (click)="previous()"
      >
        <app-svg-icon [icon]="'back-arrow'"></app-svg-icon>Previous
      </button>
      <button
        [disabled]="isUploadingFiles"
        class="btn"
        type="button"
        (click)="next()"
      >
        @if(isUploadingFiles){
        <div class="loader"></div>
        }@else { Next
        <app-svg-icon [icon]="'front-arrow'"></app-svg-icon>
        }
      </button>
    </div>
  </div>
</div>
