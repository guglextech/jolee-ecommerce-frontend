<div class="tab-content custom-input">
  <form
    class="price-wrapper common-form row g-3"
    [formGroup]="fb.group({ prices: priceForm })"
  >
    <div class="col-12">
      <label class="form-label"
        >Product Discount Options
        <i
          class="icon-help-alt ms-1"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Choose the kind of discount that will be used on that particular item."
        ></i>
      </label>
      <nav
        ngbNav
        #nav="ngbNav"
        class="nav nav-pills discount-options"
        formArrayName="prices"
      >
        <ng-container ngbNavItem>
          <div class="nav-item">
            <a ngbNavLink>
              <span>Ghana</span>
            </a>
          </div>
          <ng-template ngbNavContent>
            <div class="meta-body" [formGroupName]="0">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label" for="initialCost"
                    >Initial Price</label
                  >
                  <input
                    class="form-control"
                    id="initialCost"
                    formControlName="amount"
                    type="number"
                    min="0"
                    placeholder="Price"
                  />
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="sellingPrice"
                    >Selling Price
                  </label>
                  <input
                    class="form-control"
                    id="sellingPrice"
                    type="number"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="ghSellingPrice"
                    placeholder="Price"
                    readonly="true"
                  />
                </div>
              </div>
              <div class="row g-3 mt-4">
                <div class="col-12">
                  <label class="form-label" for="validationDiscountPrice"
                    >Discount %</label
                  >
                  <input
                    class="form-control"
                    id="validationDiscountPrice"
                    type="number"
                    placeholder="Discount"
                    max="100"
                    min="0"
                    formControlName="discount"
                  />
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <div class="nav-item">
            <a ngbNavLink>
              <span>US</span>
            </a>
          </div>
          <ng-template ngbNavContent>
            <div class="meta-body" [formGroupName]="1">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label" for="initialCost"
                    >Initial Price</label
                  >
                  <input
                    class="form-control"
                    id="initialCost"
                    formControlName="amount"
                    type="number"
                    min="0"
                    placeholder="Price"
                  />
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="sellingPrice"
                    >Selling Price
                  </label>
                  <input
                    class="form-control"
                    id="sellingPrice"
                    type="number"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="ukSellingPrice"
                    placeholder="Price"
                    readonly="true"
                  />
                </div>
              </div>
              <div class="row g-3 mt-4">
                <div class="col-12">
                  <label class="form-label" for="validationDiscountPrice"
                    >Discount %</label
                  >
                  <input
                    class="form-control"
                    id="validationDiscountPrice"
                    type="number"
                    formControlName="discount"
                    max="100"
                    min="0"
                    placeholder="Discount"
                  />
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </nav>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div class="col-12 product-buttons">
      <button class="btn" type="button" (click)="previous()">
        <app-svg-icon [icon]="'back-arrow'"></app-svg-icon>Previous
      </button>
      <button class="btn" type="button" (click)="next()">
        Next
        <app-svg-icon [icon]="'front-arrow'"></app-svg-icon>
      </button>
    </div>
  </form>
</div>
